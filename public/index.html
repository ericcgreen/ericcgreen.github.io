<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />

    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Eric Christopher Green Portfolio</title>

    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Eric C Green | Full-Stack Front-End Developer" />
    <meta property="og:description" content="I want to build things for a better tomorrow." />
    <meta property="og:url" content="ericcgreen.github.io" />
    <meta property="og:site_name" content="Eric C Green | Full-Stack Front-End Developer" />
    <meta property="article:publisher" content="ericcgreen.github.io" />
    <meta property="og:image" content="" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@esoteric_green" />
    <meta name="twitter:title" content="Eric C Green | Full-Stack Front-End Developer" />
    <meta name="twitter:description" content="I want to build things for a better tomorrow." />
    <meta name="twitter:url" content="ericcgreen.github.io" />
    <meta name="author" content="Eric C Green" />
    <meta name="description" content="I want to build things for a better tomorrow." />

    <meta name="theme-color" content="#000000" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
