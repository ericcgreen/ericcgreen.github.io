<!DOCTYPE html>
<html lang="en" data-ng-app="portfolioApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="css/imagehover.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-resource.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/app.js"></script>
    <title>Eric Green's Portfolio</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  </head>

  <body>
    <header>
      <span class="home_button">
        <span class="overlay">
          <a data-ui-sref="portfolioIndex">
            <img class="namelogo" src="images/EG2.png" alt="Home Button" title="Home">
          </a>
        </span>
      </span>
    </header>
    <main data-ui-view>
      <div id="home_body">
        <header class="nav_bar">
          <div class="typewriter" id="welcome_type">
            <h1><span class="typetag"> &ltname&gt </span> Eric C. Green  <span class="typetag"> &lt/name&gt </span>  </h1>
          </div>
        </header>

        <ul>
          <li class="hexagon">
            <a class="hexagon-in1" data-ui-sref="portfolioIndex">
            <span class="hexagon-in2" id="welcome">
              <div class="hex_title_home">Welcome</div>
            </span>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <span class="contact_icons">
        <a class="icons icon_left" href="https://www.linkedin.com/in/ericcgreen/"target="_blank" alt="Linked In" title="Linked In"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        <a class="icons" href="https://github.com/ericcgreen" target="_blank" alt="Github" title="Github"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a class="icons icon_right" href="mailto:green.eric.c@gmail.com" alt="Email" title="Email"><i class="fa fa-envelope" aria-hidden="true"></i></a>
        <span class="copyright"><h4>&copy; Eric C. Green 2017</h4></span>
      </span>
    </footer>
  </body>
</html>
